<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This Webpage is a solution to the Profile card component challenge on Frontend Mentor"
    />
    <meta
      name="keywords"
      content="html, css, javascript, frontend mentor, responsive web design, code, coding, vs code, github, responsive layout, profile card component coding challenge, frontend mentor challenge"
    />
    <meta name="author" content="Fahim Hossain" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="top-div"></div>

        <div class="profile-div">
          <img
            src="./images/image-victor.jpg"
            class="profile-img"
            alt="image of victor"
          />
          <header>
            <h1>Victor Crest <span class="age">26</span></h1>
            <p>London</p>
          </header>
          <hr />
          <div class="dashborard">
            <div class="1st-column">
              <p class="heavy">80K</p>
              <p class="light">Followers</p>
            </div>
            <div class="2nd-column">
              <p class="heavy">803K</p>
              <p class="light">Likes</p>
            </div>
            <div class="3rd-column">
              <p class="heavy">1.4K</p>
              <p class="light">Photos</p>
            </div>
          </div>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Mr-NotSoCreative"
          >Fahim Hossain</a
        >.
      </footer>
    </main>
  </body>
</html>
